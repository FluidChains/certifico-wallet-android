name: "Generate new release"

on:
  workflow_dispatch:
  push:
    tags:
    - 'v*'

jobs:
  release:
    name: Generate new release
    runs-on: ubuntu-latest
    env:
      working-directory: ./LearningMachine
    steps:
      - name: Clone repo
        uses: actions/checkout@v2

      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: '11.0.8'
          java-package: jdk
          architecture: x64

      - name: Java Version
        run: java -version

      - name: View avail. gradle tasks
        run: gradlew tasks --all
        working-directory: ${{ env.working-directory }}
